function random5digit() {
   var arr = [];
   while(arr.length < 5){
    var r = Math.floor(Math.random() * 10);
    if(arr.indexOf(r) === -1) arr.push(r);
    }
    document.getElementById("r").innerHTML = arr.join("");
}
